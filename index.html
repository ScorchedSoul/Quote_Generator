<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE GENERATOR</title>
    
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/9d3faebd6c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/photos/think-bubble-3d-rendering-picture-id1266605430?b=1&k=20&m=1266605430&s=170667a&w=0&h=lEEIZdUT6zFbQPHCHokBgeMsGAhcvR6Jq1BuS3OKlac=">

</head>
<body>

    <div id="container_universal" class="container_universal">

        <!-- QUOTE -->
        <div class="quote-container" >
               <span><i class="fa-solid fa-quote-left"></i></span>
                <span class="quote" id="quote"></span>
        </div>

        <!-- QUOTEMASTER -->
        <div class="quotemaster">
                <span id="quoteMaster">
                </span>
        </div>


        <!-- TWITTER / NEW QUOTE -->
        <div class="bottom">
            <div class="twitter" title="Tweet this !!">
                <button class="twitter-button" id="twitter">
                     <i class="fa-brands fa-twitter"></i>
                </button>
            </div>
            <div id="newQuote" class="new-quote">
                <button>NEW QUOTE</button>
            </div>
        </div>

    </div>


    <!-- GITHUB OF THE PROJECT -->
    <div class="github">
        <a href="https://github.com/ScorchedSoul/Quote_Generator"><i class="fa-brands fa-github-alt"></i></a>
    </div>



    <script src="./script.js"></script>
</body>
</html>
